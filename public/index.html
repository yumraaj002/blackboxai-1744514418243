<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BERT Model Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation will be added by main.js -->
    <div class="container mx-auto px-4 py-8 mt-16">
        <h1 class="text-3xl font-bold text-center mb-8">BERT Model Demo</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Enter Text for Analysis</h2>
            <textarea id="inputText" class="w-full p-3 border rounded mb-4" rows="5" placeholder="Enter text here..."></textarea>
            <button id="analyzeBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Analyze with BERT
            </button>
        </div>

        <div id="results" class="bg-white rounded-lg shadow-md p-6 hidden">
            <h2 class="text-xl font-semibold mb-4">Analysis Results</h2>
            <div id="predictionResult" class="text-lg"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
