<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BERT Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation will be added by main.js -->
    <div class="container mx-auto px-4 py-8 mt-16">
        <h1 class="text-3xl font-bold text-center mb-8">Contact Us</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Send us a message</h2>
            <form id="contactForm" class="space-y-4">
                <div>
                    <label for="name" class="block mb-1">Name</label>
                    <input type="text" id="name" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="block mb-1">Email</label>
                    <input type="email" id="email" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="message" class="block mb-1">Message</label>
                    <textarea id="message" rows="4" class="w-full p-2 border rounded"></textarea>
                </div>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Send Message
                </button>
            </form>
        </div>

        <div class="text-center mt-8">
            <a href="index.html" class="text-blue-600 hover:text-blue-800">‚Üê Back to Demo</a>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            e.target.reset();
        });
    </script>
</body>
</html>
